<!doctype html>
<head>
<meta charset="utf-8">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<link href="style.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
<link  rel="stylesheet"  href="style.css" type="text/css">
</head>
<body>
<div class="container">
        <div class="col-lg-6 col-md-offset-3">
               
                        <div class="panel">
                        <div class="panel-heading" align="center">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                        <a href="#" class="active" id="log_link">Login</a>

                                </div>
                                <div class="col-md-6">
                                        <a href="#"  id="reg_link">Register</a>

                                </div>
                                <hr>
                        </div>
                        <div class="panel-body">
                                <form action="" id="log_form">
                                        <div class="form-group">
                                                <input type="text" name="username" placeholder="username" class="form-control">
                                        </div>
                                        <div class="form-group">
                                                        <input type="text" name="password" placeholder="password" class="form-control">
                                                </div>
                                                <div class="col-lg-12 "align="center">
                                                        <div class="check_id">
                                                                <label>
                                                                        <input type="checkbox">
                                                                        Remember me
                                                                </label>
                                                        </div>
                                                        <button type="submit" class="btn">Login</button>
                                                </div>
                                                <div >
                                                       <a href="#" style="margin-left:200px;color:#1f1f1d;">Forget password</a>
                                                </div>
                                </form>
                                <form action="" id="reg_form" style="display:none">
                                                <div class="form-group">
                                                        <input type="text" name="username" placeholder="username" class="form-control">
                                                </div>
                                                <div class="form-group">
                                                                <input type="text" name="email" placeholder="email" class="form-control">
                                                        </div>
                                                <div class="form-group">
                                                                <input type="text" name="password" placeholder="password" class="form-control">
                                                        </div>
                                                        <div class="form-group">
                                                                        <input type="text" name="password" placeholder="conform password" class="form-control">
                                                                </div>
                                                        <div class="col-lg-12" align="center">
                                                                  <button type="submit" class="btn">Register</button>
                                                        </div>
                                        </form>
                        </div>
                </div>
        </div>
</div>
<script>
        $(function (){
                $('#log_link').click(function(e){
                        $('#log_form').delay(100).fadeIn(100);
                        $('#reg_form').fadeOut(100);
                        $('#reg_link').addClass('active');
                        $(this).removeClass('active');
                        e.preventDefault();
                });
                        $('#reg_link').click(function(e){
                        $('#reg_form').delay(100).fadeIn(100);
                        $('#log_form').fadeOut(100);
                        $('#log_link').addClass('active');
                        $(this).removeClass('active');
                        e.preventDefault();
                });
                
        });
</script>
</body>
</html>
